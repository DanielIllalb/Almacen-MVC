<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Almacen MVC</title>
</head>
<body>

    <div id="message">

    </div>

    <!-- Formulario para a침adir nuevos grupos -->

    <div id="newproduct" class="newproduct">
        <form id="add-product-form">
            <div class="form-group">
                <label for="newproduct-cod">ID: </label>
                <input type="text" class="form-control" id="newproduct-cod" required>
            </div>
            <div class="form-group">
                <label for="newproduct-name">Nombre: </label>
                <input type="text" class="form-control" id="newproduct-name" minlength="3" required>
            </div>
            <div class="form-group">
                <label for="newproduct-price">Precio </label>
                <input type="number" class="form-control" id="newproduct-price" step="0.01" max="999.99" required>
            </div>
            <div class="form-group">
                <label for="newproduct-units">Unidades: </label>
                <input type="number" class="form-control" id="newproduct-units" min="0" step="1" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">A침adir</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>
    </div>

    <!-- Formulario para modificar grupos -->

    <div id="changeproduct" class="changeproduct mt-4">
        <form id="change-product-form">
            <div class="form-group">
                <label for="changeproduct-id">ID: </label>
                <input type="number" class="form-control" id="changeproduct-id"> 
            </div>
            <div class="form-group">
                <label for="changeproduct-units">Uds. a a침adir(negativas para restar):</label>
                <input type="number" class="form-control" name="unidades" id="changeproduct-units">
            </div>
            <button type="submit" class="btn btn-default btn-primary" value="Cambiar">Cambiar</button>
        </form>
    </div>

    <!-- Formulario para borrar grupos -->

    <div id="delproduct" class="delproduct mt-4">
        <form id="delete-product-form">
            <div class="form-group">
                <label for="delproduct-id">Id del grupo a borrar: </label>
                <input type="number" class="form-control" id="delproduct-id" min="1" required>
            </div>
            <button type="submit" class="btn btn-danger">Borrar</button>
        </form>
    </div>

    <!-- tabla para mostrar los datos -->

    <table class="table" id="grupos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Unidades</th>
            </tr>
        </thead>

        <tbody>
            <!-- aqui se ir치n agregando los datos -->
        </tbody>
    </table>

    <p>Total de productos: <span id="total-products">0</span></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
